<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Try Django </title>
</head>
<body>
	<h1>{{ title }} is Working !</h1>	
	{% for obj in object_list %}
		<!-- /posts/id -->
		<!-- {% url "posts:detail" id=obj.id %} -->
		<a href='{{	obj.get_absolute_url }}'>{{obj.title}}</a>
		{{obj.content}}
		{{obj.timestamp}}
		{{obj.updated}}
		{{obj.id}}
		<hr>
	{% endfor %}
</body>
</html>
