{% extends "base.html" %}

{% block head_title %} 
	{{ instance.title }} - {{block.super}} 
{% endblock head_title%} 

{%block content %}
<div class="col-sm-9 col sm-offset-3">
	<h1>{{instance.title}} <small>{{instance.timestamp}}</small></h1>
	{% if instance.image %}
		<img src="{{instance.image.url }}" class="img-responsive" alt="">
    {% endif %}
	
	{{instance.content | linebreaks}}
	
</div>

{% endblock content %}
